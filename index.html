<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlantOnderhoudSysteem</title>
</head>

<body>

    <!-- Landing Page Template -->
    <div class="landing-page">
        <div class="landing-container">
            <div class="welcome-section">
                <div class="icon-container" id="landing-icon"></div>
                <h1>KlantOnderhoudSysteem</h1>
                <p>Welkom bij uw onderhoudsportaal</p>
            </div>

            <div class="tabs">
                <div class="tabs-list">
                    <button class="tabs-trigger" data-tab="login">Inloggen</button>
                    <button class="tabs-trigger" data-tab="register">Registreren</button>
                </div>

                <!-- Login Tab Content -->
                <div class="tabs-content" data-tab-content="login">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Inloggen</h2>
                            <p class="card-description">Voer uw inloggegevens in om toegang te krijgen</p>
                        </div>
                        <div class="card-content">
                            <form id="login-form">
                                <div class="form-group">
                                    <label class="form-label" for="username">Gebruikersnaam</label>
                                    <input class="form-input" type="text" id="username"
                                        placeholder="Voer gebruikersnaam in" required />
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="password">Wachtwoord</label>
                                    <input class="form-input" type="password" id="password"
                                        placeholder="Voer wachtwoord in" required />
                                </div>

                                <div id="login-error" class="error-message hidden"></div>

                                <button type="submit" class="btn btn-primary btn-full">Inloggen</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Register Tab Content -->
                <div class="tabs-content" data-tab-content="register">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Nieuwe Klant Registreren</h2>
                            <p class="card-description">Maak een account aan om uw onderhoudsgegevens te beheren</p>
                        </div>
                        <div class="card-content">
                            <form id="register-form">
                                <div class="form-group">
                                    <label class="form-label" for="reg-name">Volledige Naam *</label>
                                    <input class="form-input" type="text" id="reg-name"
                                        placeholder="bijv. Jan Janssen" />
                                    <div class="form-error" data-error="name"></div>
                                </div>

                                <div class="form-grid form-grid-2">
                                    <div class="form-group">
                                        <label class="form-label" for="reg-email">Email *</label>
                                        <input class="form-input" type="email" id="reg-email"
                                            placeholder="voorbeeld@email.nl" />
                                        <div class="form-error" data-error="email"></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label" for="reg-phone">Telefoonnummer *</label>
                                        <input class="form-input" type="tel" id="reg-phone"
                                            placeholder="+31 6 1234 5678" />
                                        <div class="form-error" data-error="phone"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label" for="reg-address">Adres *</label>
                                    <input class="form-input" type="text" id="reg-address"
                                        placeholder="Straatnaam 123, 1234 AB Stad" />
                                    <div class="form-error" data-error="address"></div>
                                </div>

                                <div class="separator"></div>
                                <p style="color: var(--muted-foreground); margin-bottom: 1rem;">Accountgegevens</p>

                                <div class="form-group">
                                    <label class="form-label" for="reg-username">Gebruikersnaam *</label>
                                    <input class="form-input" type="text" id="reg-username"
                                        placeholder="Kies een gebruikersnaam" />
                                    <div class="form-error" data-error="username"></div>
                                </div>

                                <div class="form-grid form-grid-2">
                                    <div class="form-group">
                                        <label class="form-label" for="reg-password">Wachtwoord *</label>
                                        <input class="form-input" type="password" id="reg-password"
                                            placeholder="Min. 6 tekens" />
                                        <div class="form-error" data-error="password"></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label" for="reg-confirm">Bevestig Wachtwoord *</label>
                                        <input class="form-input" type="password" id="reg-confirm"
                                            placeholder="Herhaal wachtwoord" />
                                        <div class="form-error" data-error="confirmPassword"></div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-full">
                                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" stroke-width="2">
                                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                                        <circle cx="8.5" cy="7" r="4" />
                                        <line x1="20" y1="8" x2="20" y2="14" />
                                        <line x1="23" y1="11" x2="17" y2="11" />
                                    </svg>
                                    <span>Account Aanmaken</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
